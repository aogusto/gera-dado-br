<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gera Dado Br</title>
    <style>
        :root {
            --verde-brasil: #009639;
            --amarelo-brasil: #FFDF00;
            --azul-brasil: #002776;
            --verde-escuro: #006b2d;
            --fundo-escuro: #0d1b2a;
            --fundo-card: #1b263b;
            --texto-claro: #ffffff;
            --borda-sutil: #415a77;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: fit-content;
            background: linear-gradient(135deg, var(--fundo-escuro) 0%, var(--azul-brasil) 100%);
            margin: 0;
            padding: 20px;
            color: var(--texto-claro);
            min-width: 320px;
        }

        .container {
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            border: none;
            min-width: 320px;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-top: 0;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--amarelo-brasil), var(--verde-brasil));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 12px;
            color: var(--amarelo-brasil);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h2::before {
            content: "ðŸ‡§ðŸ‡·";
            font-size: 18px;
        }

        .generator-section {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(0, 150, 57, 0.05);
            border-radius: 8px;
            border-left: 4px solid var(--verde-brasil);
            transition: all 0.3s ease;
        }

        .generator-section:hover {
            background: rgba(0, 150, 57, 0.1);
            transform: translateY(-1px);
        }

        .generator-section:last-child {
            margin-bottom: 0;
        }

        .result-container {
            display: flex;
            margin-bottom: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--borda-sutil);
            border-radius: 6px 0 0 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: rgba(13, 27, 42, 0.8);
            color: var(--texto-claro);
            font-weight: 500;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--verde-brasil);
            box-shadow: 0 0 0 2px rgba(0, 150, 57, 0.2);
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--verde-brasil), var(--verde-escuro));
            border: 2px solid var(--verde-brasil);
            border-left: none;
            border-radius: 0 6px 6px 0;
            padding: 0 16px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .copy-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, var(--verde-escuro), var(--verde-brasil));
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 150, 57, 0.3);
        }

        .copy-btn:hover::before {
            left: 100%;
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .format-options {
            margin-bottom: 12px;
            font-size: 13px;
            color: var(--amarelo-brasil);
        }

        .format-options label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            user-select: none;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--verde-brasil);
            cursor: pointer;
        }

        .generate-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--verde-brasil), var(--verde-escuro));
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 223, 0, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .generate-btn:hover {
            background: linear-gradient(135deg, var(--verde-escuro), var(--verde-brasil));
            transform: translateY(-2px);
            box-shadow:
                    0 6px 20px rgba(0, 150, 57, 0.4),
                    0 0 0 2px rgba(255, 223, 0, 0.3);
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .status {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            height: 20px;
            color: var(--amarelo-brasil);
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        h1::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--amarelo-brasil), transparent);
            opacity: 0.5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .generator-section {
            animation: slideIn 0.4s ease forwards;
        }

        .generator-section:nth-child(2) {
            animation-delay: 0.1s;
        }

        .generator-section:nth-child(3) {
            animation-delay: 0.2s;
        }

        .generator-section:nth-child(4) {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gera Dado BR</h1>

    <div class="generator-section">
        <h2>CPF</h2>
        <div class="result-container">
            <input type="text" id="cpf-result" readonly>
            <button id="copy-cpf" class="copy-btn">Copiar</button>
        </div>
        <div class="format-options">
            <label>
                <input type="checkbox" id="cpf-formatted" checked> Formatado
            </label>
        </div>
        <button id="generate-cpf" class="generate-btn">Gerar CPF</button>
    </div>

    <div class="generator-section">
        <h2>CNPJ</h2>
        <div class="result-container">
            <input type="text" id="cnpj-result" readonly>
            <button id="copy-cnpj" class="copy-btn">Copiar</button>
        </div>
        <div class="format-options">
            <label>
                <input type="checkbox" id="cnpj-formatted" checked> Formatado
            </label>
        </div>
        <button id="generate-cnpj" class="generate-btn">Gerar CNPJ</button>
    </div>

    <div class="generator-section">
        <h2>UUID</h2>
        <div class="result-container">
            <input type="text" id="uuid-result" readonly>
            <button id="copy-uuid" class="copy-btn">Copiar</button>
        </div>
        <div class="format-options">
            <label>
                <input type="checkbox" id="uuid-uppercase"> MaiÃºsculas
            </label>
        </div>
        <button id="generate-uuid" class="generate-btn">Gerar UUID</button>
    </div>

    <div class="status" id="status-message"></div>
</div>

<script src="popup.js"></script>

</body>
</html>
